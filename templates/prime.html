<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Numbers Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input, button {
            padding: 8px;
            margin-top: 5px;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find Prime Numbers Between Two Numbers</h2>
        <form method="post">
            <label>First Number: <input type="number" name="num1" required></label>
            <label>Second Number: <input type="number" name="num2" required></label>
            <button type="submit">Submit</button>
        </form>
        <br>
        Click <a href="/">here</a> to go back home<br>
        {% if message %}
            <p style="color: red;">{{ message }}</p>
        {% endif %}
        {% if primes is not none %}
            <p>Prime numbers between {{ num1 }} and {{ num2 }}:</p>
            <p>{{ primes | join(", ") }}</p>
        {% endif %}
    </div>
</body>
</html>
